<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="carboostrap.css">
</head>
<body>
    <nav class="navbar">
            <h2 class="h2" >REGISTRO DE AUTOS</h2>
    </nav>
    <header class="main-header">
        <form>
            <div class="col-md-5 m-auto">
                <div class="card card-body">
                    <div class="container">
                        <div class="form-group">
                            <label for="id_coche">ID Vehículo
                                <input type="number" name="id_coche" id="id_coche" min="0" max="99999999">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="id_movidoa">Tipo de Combustible
                                <select name="id_movidoa" id="id_movidoa">
                                    <option value="Co">Corriente</option>
                                    <option value="ACPM">ACPM</option>
                                    <option value="Di">Diesel</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="id_tipocoche">Tipo de Auto
                                <select name="id_tipocoche" id="id_tipocoche">
                                    <option value="dep">Deportivo</option>
                                    <option value="tt">Todoterreno</option>
                                    <option value="cc">CityCar</option>
                                    <option value="Sed">Sedán</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="id_estado">Estado Vehículo
                                <select name="id_estado" id="id_estado">
                                    <option value="A">Activo</option>
                                    <option value="IA">Inactivo</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="id_marca">Marca Vehículo
                                <select name="id_marca" id="id_marca">
                                    <option value="CH">CHEVROLET</option>
                                    <option value="RE">RENAULT</option>
                                    <option value="NI">NISSAN</option>
                                    <option value="MA">MAZDA</option>
                                    <option value="KIA">KIA</option>
                                    <option value="TO">TOYOTA</option>
                                    <option value="VO">VOLKSWAGEN</option>
                                    <option value="FO">FORD</option>
                                    <option value="SU">SUZUKI</option>
                                    <option value="HY">HYUNDAI</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">ID Usuario
                            <label for="id_user">
                                <input type="number" id="id_user" min="0" max="9999999">
                            </label>
                        </div>
                        <div class="form-group">Modelo
                            <input type="text" name="modelo" maxlength="60">
                        </div>
                        <div class="form-group">Año
                            <input type="text" name="anio" maxlength="4">
                        </div> 
                        <div class="form-group">Detalle
                            <input type="text" name="detalle">
                        </div> 
                        <div class="form-group">Caja
                            <input type="number" name="caja" min="0" max="9999999">
                        </div> 
                        <div class="form-group">Motor
                            <input type="number" name="motor">
                        </div> 
                        <div class="form-group">Fecha Publicación
                            <input type="date" name="fechapub">
                        </div> 
                        <div class="form-group">Precio
                            <input type="number" name="precio" min="0">
                        </div> 
                        <div class="form-group">Moneda
                            <ul class="checkbox">
                                <input type="checkbox" name="euro">Euro
                                <input type="checkbox" name="dolar">Dolar
                                <input type="checkbox" name="cop">Peso Colombiano
                            </ul>
                        </div> 
                        <textarea class="form-group" name="cc_pic01" placeholder="Descripción del vehículo"></textarea>
                        <textarea class="form-group" name="cc_pic02" placeholder="Descripción del vehículo"></textarea>
                        <textarea class="form-group" name="cc_pic03" placeholder="Descripción del vehículo"></textarea>
                        <div class="form-group">Destacar
                            <input type="text" name="cc_destac" maxlength="2">
                        </div> 
                    </div>
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </form>
    </header>
    <!--JS BOOSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
