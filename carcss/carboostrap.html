<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- estilos css -->
    <link rel="stylesheet" href="carboostrap.css">
</head>
<body>
    <nav class="navbar bg-secondary">
            <h2 class="h2" >REGISTRO DE USUARIO</h2>
    </nav>
    <header class="main-header">
        <form>
            <div class="col-md-5 m-auto">
                <div class="card card-body">
                    <div class="container">
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Nombres" maxlength="25">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Apellidos" maxlength="25">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Dirección" maxlength="45">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Nombre de Usuario" maxlength="20">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="id_pais">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control"  placeholder="E-mail" maxlength="120">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Telefono" maxlength="20">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Contraseña" maxlength="15">
                        </div> 
                    </div>
                    <button type="button" class="btn btn-dark">Registrarse</button>
                </div>
            </div>
        </form>
    </header>
    <!--JS BOOSTRAP  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
